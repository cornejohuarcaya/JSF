<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:b="http://bootsfaces.net/ui"

      >
    <h:head>
        <link href="../resources/css/main.css" rel="stylesheet" type="text/css"/>
        <title>Tama単o</title>
    </h:head>
    <h:body>


        <div class="container" align="center">
            <f:event type="preRenderView" listener="#{tamanoBean.list()}"/>
            <p:growl id="msj" autoUpdate="true"/>

            <h:form>
                <div  align="center" class="container   panel-body "  >

                    <h:panelGrid  columns="5" class="">

                        <b:inputText label="Tama単o" value="#{tamanoBean.tamano.tamano}"/>          


                        <a/>
                        <b:commandButton class="btn-primary" value="Register new staff" actionListener="#{tamanoBean.register()}" />     
                    </h:panelGrid>
                </div>
            </h:form>

            <h:form id="frm" class=" form-control-static ">

                <div class="">
                    <b:dataTable id="data" value="#{tamanoBean.lstTamano }" var="producto">
                        <b:dataTableColumn label="id" >
                            <p:outputLabel value="#{producto.idtamano}"/>
                        </b:dataTableColumn><b:dataTableColumn label="Tama単o" >
                            <p:outputLabel value="#{producto.tamano}"/>
                        </b:dataTableColumn>

                        <b:dataTableColumn label="Modificar">
                            <b:commandButton visible="xs " ajax="true" actionListener="#{tamanoBean.searchID(producto)}" value="" />                        
                            <b:commandButton ajax="true" actionListener="#{tamanoBean.searchID(producto)}" value="Modify" oncomplete="$('.modalPseudoClass').modal();return false;"/>                        

                        </b:dataTableColumn><b:dataTableColumn label="Eliminar">
                            <b:commandButton  class="label-primary" value="Eliminar" actionListener="#{tamanoBean.delete(producto)}" update=":frm data"/>
                        </b:dataTableColumn>


                    </b:dataTable>
                </div>           
                <b:modal id="amodal" title="Modificar Tama単o" styleClass="modalPseudoClass">
                    <h:panelGrid columns="4" cellpadding="5" >
                        <p:outputLabel value="Producto"/>        
                        <h:inputText value="#{tamanoBean.tamano.tamano}"/>      




                    </h:panelGrid>   
                    <f:facet name="footer">                      
                        <b:button value="Cancelar" dismiss="modal" onclick="return false;"/>
                        <b:commandButton  value="Modificar " action="#{tamanoBean.update()}">

                            <a dismiss="modal" onclick="return true;" ></a>
                        </b:commandButton>      

                    </f:facet>      
                </b:modal> 



            </h:form>


        </div>
    </h:body>
</html>
